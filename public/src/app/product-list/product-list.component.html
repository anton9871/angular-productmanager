<div *ngIf="showProductsBool" >
  <div *ngFor="let i of showProducts.data" class="products">
    <img src={{i.img_url}} width="100">
    <p>{{i.title}}</p>
    <p>${{i.price}}</p>
    <button [routerLink]="i._id">Edit</button>

    <button (click)="deleteProduct(i._id)">Delete</button>
  </div>
</div>
